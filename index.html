<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            background-color: #fff;
            padding: 10px;
        }
        #display {
            text-align: right;
            margin-bottom: 10px;
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            font-size: 18px;
            padding: 15px;
            border-radius: 5px;
            border: none;
            background-color: #f4a261;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e76f51;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button onclick="document.getElementById('display').textContent += '1'; console.log('calculation:', document.getElementById('display').textContent);">1</button>
            <button onclick="document.getElementById('display').textContent += '2'; console.log('calculation:', document.getElementById('display').textContent);">2</button>
            <button onclick="document.getElementById('display').textContent += '3'; console.log('calculation:', document.getElementById('display').textContent);">3</button>
            <button onclick="document.getElementById('display').textContent += '4'; console.log('calculation:', document.getElementById('display').textContent);">4</button>
            <button onclick="document.getElementById('display').textContent += '5'; console.log('calculation:', document.getElementById('display').textContent);">5</button>
            <button onclick="document.getElementById('display').textContent += '6'; console.log('calculation:', document.getElementById('display').textContent);">6</button>
            <button onclick="document.getElementById('display').textContent += '7'; console.log('calculation:', document.getElementById('display').textContent);">7</button>
            <button onclick="document.getElementById('display').textContent += '8'; console.log('calculation:', document.getElementById('display').textContent);">8</button>
            <button onclick="document.getElementById('display').textContent += '9'; console.log('calculation:', document.getElementById('display').textContent);">9</button>
            <button onclick="document.getElementById('display').textContent += '0'; console.log('calculation:', document.getElementById('display').textContent);">0</button>
            <button onclick="document.getElementById('display').textContent += '+'; console.log('calculation:', document.getElementById('display').textContent);">+</button>
            <button onclick="document.getElementById('display').textContent += '-'; console.log('calculation:', document.getElementById('display').textContent);">-</button>
            <button onclick="document.getElementById('display').textContent += '*'; console.log('calculation:', document.getElementById('display').textContent);">*</button>
            <button onclick="document.getElementById('display').textContent += '/'; console.log('calculation:', document.getElementById('display').textContent);">/</button>
            <button onclick="try { 
                let result = eval(document.getElementById('display').textContent); 
                document.getElementById('display').textContent = result; 
                console.log('calculation:', result); 
            } catch (e) { 
                document.getElementById('display').textContent = 'Error'; 
                console.log('Error in calculation'); 
            }">=</button>
            <button onclick="document.getElementById('display').textContent = ''; console.log('calculation cleared');">C</button>
        </div>
    </div>
</body>
</html>
